    .vertical-center {
        min-height: 100%;  /* Fallback for browsers do NOT support vh unit */

        align-items: center;
    }

<h2>{{error}}</h2>
<div class="jumbotron vertical-center">
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2" style="padding: 5%;border: solid #0d6efd;border-radius: 5px;">
                <h1 style="text-align: center;">Register</h1>
                <br>
                <form method="POST" accept="/login">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <a href="/login" style="text-decoration: unset;">Go to login</a><br><br>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
